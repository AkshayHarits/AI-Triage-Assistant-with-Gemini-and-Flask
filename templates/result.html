<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diagnosis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
      <h2 class="text-center text-success mb-4">✅ Diagnosis Complete</h2>
      
      <div class="mb-3">
        <p><strong>👤 Name:</strong> {{ final_state.name }}</p>
        <p><strong>🎂 Age:</strong> {{ final_state.age }}</p>
        <p><strong>📧 Email:</strong> {{ final_state.email }}</p>
        <p><strong>🩺 Symptoms:</strong> {{ final_state.symptoms | join(', ') }}</p>
      </div>

      <hr>

      <div>
        <h4 class="text-primary">📝 AI Recommendations</h4>
        <pre class="bg-white border rounded p-3">{{ final_state.recommendation }}</pre>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">🔄 Diagnose Another Patient</a>
      </div>
    </div>
  </div>

</body>
</html>
