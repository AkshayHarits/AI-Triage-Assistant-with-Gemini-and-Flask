<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Triage Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
      <h2 class="mb-4 text-center text-primary"> AI Triage Assistant</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Patient Name</label>
          <input type="text" class="form-control" id="name" name="name" required/>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" name="age" required/>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required/>
        </div>

        <div class="mb-3">
          <label for="symptoms" class="form-label">Symptoms (comma separated)</label>
          <input type="text" class="form-control" id="symptoms" name="symptoms" required/>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Diagnose</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
